<!-- Buscador -->
<div class="toolbar">
  <input
    type="text"
    placeholder="Buscar brigadista…"
    (input)="onSearch($event)"
  />
  <button class="btn primary" (click)="abrirCrear()">+ Nuevo</button>
</div>

<!-- Estados -->
<div *ngIf="cargando" class="state muted">Cargando brigadistas…</div>
<div *ngIf="!cargando && error" class="state error">{{ error }}</div>

<!-- Tabla -->
<div *ngIf="!cargando && !error">
  <table class="table" *ngIf="filtrados().length; else vacio">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Activo</th>
        <th style="width: 160px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let b of filtrados(); trackBy: trackById">
        <td>{{ b.nombre }}</td>
        <td>{{ b.correo }}</td>
        <td>{{ b.telefono || "—" }}</td>
        <td>
          <span class="badge" [class.ok]="b.activo" [class.no]="!b.activo">
            {{ b.activo ? "Sí" : "No" }}
          </span>
        </td>
        <td class="row-actions">
          <button class="btn ghost" (click)="abrirEditar(b)">Editar</button>
          <button class="btn danger" (click)="eliminar(b)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #vacio>
    <div class="state muted">No hay brigadistas para mostrar.</div>
  </ng-template>
</div>

<!-- MODAL: Crear brigadista -->
<div class="modal-backdrop" *ngIf="creando()" (click)="cerrarModal()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-head">
      <h3>Nuevo brigadista</h3>
      <button class="icon-close" (click)="cerrarModal()">✕</button>
    </div>

    <form class="modal-body grid" [formGroup]="formCrear" (ngSubmit)="crear()">
      <div class="field">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" />
        <small
          class="error"
          *ngIf="
            formCrear.get('nombre')?.touched && formCrear.get('nombre')?.invalid
          "
        >
          El nombre es obligatorio
        </small>
      </div>

      <div class="field">
        <label>Correo</label>
        <input type="email" formControlName="correo" />
        <small
          class="error"
          *ngIf="
            formCrear.get('correo')?.touched && formCrear.get('correo')?.invalid
          "
        >
          Correo inválido
        </small>
      </div>

      <div class="field">
        <label>Teléfono</label>
        <input type="text" formControlName="telefono" />
      </div>

      <div class="switch-row">
        <label class="switch">
          <input type="checkbox" formControlName="activo" />
          <span class="slider"></span>
        </label>
        <span>Activo</span>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn ghost" (click)="cerrarModal()">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn primary"
          [disabled]="formCrear.invalid"
        >
          Crear
        </button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL: Editar brigadista -->
<div class="modal-backdrop" *ngIf="editando()" (click)="cerrarModal()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-head">
      <h3>Editar brigadista</h3>
      <button class="icon-close" (click)="cerrarModal()">✕</button>
    </div>

    <form
      class="modal-body grid"
      [formGroup]="formEditar"
      (ngSubmit)="actualizar()"
    >
      <div class="field">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" />
      </div>

      <div class="field">
        <label>Correo</label>
        <input type="email" formControlName="correo" />
      </div>

      <div class="field">
        <label>Teléfono</label>
        <input type="text" formControlName="telefono" />
      </div>

      <div class="switch-row">
        <label class="switch">
          <input type="checkbox" formControlName="activo" />
          <span class="slider"></span>
        </label>
        <span>Activo</span>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn ghost" (click)="cerrarModal()">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn primary"
          [disabled]="formEditar.invalid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
