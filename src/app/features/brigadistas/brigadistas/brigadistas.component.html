<!-- Buscador -->
<div class="toolbar">
  <input
    type="text"
    placeholder="Buscar usuario por correo"
    (input)="onSearch($event)"
  />
  <button class="btn primary" (click)="abrirCrear()">+ Nuevo</button>
</div>

<div *ngIf="cargando" class="state muted">Cargando brigadistas…</div>
<div *ngIf="!cargando && error" class="state error">{{ error }}</div>

<div *ngIf="!cargando && !error">
  <table class="table" *ngIf="filtrados().length; else vacio">
    <thead>
      <tr>
        <th>Correo</th>
        <th>Es Brigadista</th>
        <th>Cambiar Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let b of filtrados(); trackBy: trackById">
        <td>{{ b.correo }}</td>
        <td>
          <span
            class="badge"
            [class.ok]="b.esBrigadista"
            [class.no]="!b.esBrigadista"
          >
            {{ b.esBrigadista ? "Sí" : "No" }}
          </span>
        </td>
        <td>
          <ng-container
            *ngIf="b.correo.endsWith('@unimayor.edu.co'); else noRol"
          >
            <label class="switch">
              <input
                type="checkbox"
                [checked]="b.esBrigadista"
                (change)="cambiarRol(b)"
              />
              <span class="slider"></span>
            </label>
          </ng-container>
          <ng-template #noRol>
            <span class="muted">—</span>
          </ng-template>
        </td>
        <td>
          <ng-container
            *ngIf="!b.correo.endsWith('@unimayor.edu.co'); else sinEditar"
          >
            <button class="btn ghost" (click)="abrirEditar(b)">Editar</button>
          </ng-container>
          <ng-template #sinEditar>
            <span class="muted">—</span>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #vacio>
    <div class="state muted">No hay brigadistas para mostrar.</div>
  </ng-template>
</div>

<!-- MODAL CREAR -->
<div class="modal-backdrop" *ngIf="creando()" (click)="cerrarModal()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-head">
      <h3>Registrar brigadista</h3>
      <button class="icon-close" (click)="cerrarModal()">✕</button>
    </div>
    <form class="modal-body grid" [formGroup]="formCrear" (ngSubmit)="crear()">
      <div class="field full email-wrapper">
        <label>Correo</label>
        <div class="email-input">
          <input
            type="text"
            formControlName="correo"
            placeholder="usuario"
            (input)="limpiarCorreo($event, formCrear)"
            *ngIf="creando()"
          />
          <input
            type="text"
            formControlName="correo"
            placeholder="usuario"
            (input)="limpiarCorreo($event, formEditar)"
            *ngIf="editando()"
          />
          <span class="domain">&#64;unimayor.invitado.edu.co</span>
        </div>
      </div>

      <div class="field full password-wrapper">
        <label>Contraseña</label>
        <div class="password-input">
          <input
            type="password"
            formControlName="contraseña"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn ghost" (click)="cerrarModal()">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn primary"
          [disabled]="formCrear.invalid"
        >
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal-backdrop" *ngIf="editando()" (click)="cerrarModal()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-head">
      <h3>Editar brigadista</h3>
      <button class="icon-close" (click)="cerrarModal()">✕</button>
    </div>
    <form
      class="modal-body grid"
      [formGroup]="formEditar"
      (ngSubmit)="actualizar()"
    >
      <div class="field full email-wrapper">
        <label>Correo</label>
        <div class="email-input">
          <input
            type="text"
            formControlName="correo"
            placeholder="usuario"
            (input)="limpiarCorreo($event, formCrear)"
            *ngIf="creando()"
          />
          <input
            type="text"
            formControlName="correo"
            placeholder="usuario"
            (input)="limpiarCorreo($event, formEditar)"
            *ngIf="editando()"
          />
          <span class="domain">&#64;unimayor.invitado.edu.co</span>
        </div>
      </div>

      <div class="field full password-wrapper">
        <label>Contraseña</label>
        <div class="password-input">
          <input
            type="password"
            formControlName="contraseña"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn ghost" (click)="cerrarModal()">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn primary"
          [disabled]="formEditar.invalid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
